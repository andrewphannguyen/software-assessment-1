<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Counter App</title>
    <link rel="stylesheet" href="style.css">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>

<nav class="navbar">
    <h1 class="logo"><a href="index.html">Andrew's Portfolio</a></h1>
    <ul class="nav-links">
        <li><a href="about.html">About</a></li>
        <li><a href="achievements.html">Achievements</a></li>
        <li><a href="projects.html" class="active">Modules</a></li>
        <li><a href="weather.html">Weather App</a></li>
    </ul>
</nav>

<div id="root"></div>

<script type="text/babel">
    const { useState } = React;

    function App() {
        const [count, setCount] = useState(0);
        const [showAlert, setShowAlert] = useState(false);
        const [selectedColors, setSelectedColors] = useState({
            red: false,
            orange: false,
            green: false
        });

        const toggleColor = (color) => {
            setSelectedColors({
                red: color === 'red',
                orange: color === 'orange',
                green: color === 'green'
            });
        };

        return (
            <div>
                {showAlert && (
                    <div style={{
                        background: '#cce5ff',
                        border: '1px solid #b3d9ff',
                        padding: '15px 20px',
                        margin: '20px 10%',
                        borderRadius: '8px',
                        display: 'flex',
                        justifyContent: 'space-between',
                        alignItems: 'center',
                        color: '#004085'
                    }}>
                        <span style={{ fontWeight: '500' }}>This is an alert!</span>
                        <button 
                            onClick={() => setShowAlert(false)}
                            style={{
                                background: 'transparent',
                                border: 'none',
                                fontSize: '1.5rem',
                                cursor: 'pointer',
                                color: '#004085',
                                padding: '0 10px'
                            }}>
                            Ã—
                        </button>
                    </div>
                )}

                <div style={{ padding: '80px 10%', textAlign: 'center' }}>
                    <h2 style={{ fontSize: '2.5rem', marginBottom: '40px', color: '#fff' }}>
                        React App
                    </h2>
                    
                    <div style={{ display: 'flex', gap: '30px', justifyContent: 'center', alignItems: 'stretch', maxWidth: '1000px', margin: '0 auto' }}>
                        
                        <div style={{
                            background: 'rgba(255,255,255,0.1)',
                            padding: '30px',
                            borderRadius: '12px',
                            backdropFilter: 'blur(10px)',
                            border: '1px solid rgba(255,255,255,0.2)',
                            minWidth: '200px'
                        }}>
                            <h3 style={{ color: '#00eaff', marginBottom: '20px', fontSize: '1.5rem' }}>Colors</h3>
                            <ul style={{ 
                                listStyle: 'none', 
                                padding: 0, 
                                margin: 0,
                                border: '1px solid rgba(255,255,255,0.3)',
                                borderRadius: '8px',
                                overflow: 'hidden'
                            }}>
                                <li 
                                    onClick={() => toggleColor('red')}
                                    style={{
                                        padding: '15px 20px',
                                        background: selectedColors.red ? '#ff4444' : 'transparent',
                                        color: '#fff',
                                        cursor: 'pointer',
                                        transition: '0.3s',
                                        borderBottom: '1px solid rgba(255,255,255,0.2)',
                                        fontWeight: '500'
                                    }}>
                                    Red
                                </li>
                                <li 
                                    onClick={() => toggleColor('orange')}
                                    style={{
                                        padding: '15px 20px',
                                        background: selectedColors.orange ? '#ff9944' : 'transparent',
                                        color: '#fff',
                                        cursor: 'pointer',
                                        transition: '0.3s',
                                        borderBottom: '1px solid rgba(255,255,255,0.2)',
                                        fontWeight: '500'
                                    }}>
                                    Orange
                                </li>
                                <li 
                                    onClick={() => toggleColor('green')}
                                    style={{
                                        padding: '15px 20px',
                                        background: selectedColors.green ? '#44ff44' : 'transparent',
                                        color: selectedColors.green ? '#000' : '#fff',
                                        cursor: 'pointer',
                                        transition: '0.3s',
                                        fontWeight: '500'
                                    }}>
                                    Green
                                </li>
                            </ul>
                        </div>

                        <div style={{
                            background: 'rgba(255,255,255,0.1)',
                            padding: '40px',
                            borderRadius: '12px',
                            backdropFilter: 'blur(10px)',
                            border: '1px solid rgba(255,255,255,0.2)',
                            minWidth: '400px'
                        }}>
                            <h3 style={{ fontSize: '3rem', color: '#00eaff', margin: '0 0 30px 0' }}>{count}</h3>
                            <div style={{ display: 'flex', gap: '10px', marginTop: '20px' }}>
                                <button 
                                    onClick={() => setCount(count - 1)}
                                    style={{
                                        flex: 1,
                                        padding: '15px',
                                        background: '#ff4444',
                                        border: 'none',
                                        borderRadius: '8px',
                                        color: '#fff',
                                        fontWeight: 'bold',
                                        cursor: 'pointer',
                                        fontSize: '1.5rem',
                                        transition: '0.3s'
                                    }}>
                                    -
                                </button>
                                <button 
                                    onClick={() => setCount(0)}
                                    style={{
                                        flex: 1,
                                        padding: '15px',
                                        background: '#666',
                                        border: 'none',
                                        borderRadius: '8px',
                                        color: '#fff',
                                        fontWeight: 'bold',
                                        cursor: 'pointer',
                                        transition: '0.3s'
                                    }}>
                                    Reset
                                </button>
                                <button 
                                    onClick={() => setCount(count + 1)}
                                    style={{
                                        flex: 1,
                                        padding: '15px',
                                        background: '#00eaff',
                                        border: 'none',
                                        borderRadius: '8px',
                                        color: '#000',
                                        fontWeight: 'bold',
                                        cursor: 'pointer',
                                        fontSize: '1.5rem',
                                        transition: '0.3s'
                                    }}>
                                    +
                                </button>
                            </div>
                        </div>

                        <div style={{
                            background: 'rgba(255,255,255,0.1)',
                            padding: '30px',
                            borderRadius: '12px',
                            backdropFilter: 'blur(10px)',
                            border: '1px solid rgba(255,255,255,0.2)',
                            minWidth: '200px',
                            display: 'flex',
                            alignItems: 'center',
                            justifyContent: 'center'
                        }}>
                            <button
                                onClick={() => setShowAlert(true)}
                                style={{
                                    padding: '20px 30px',
                                    background: '#00eaff',
                                    border: 'none',
                                    borderRadius: '8px',
                                    color: '#000',
                                    fontWeight: 'bold',
                                    cursor: 'pointer',
                                    fontSize: '1.2rem',
                                    transition: '0.3s'
                                }}>
                                Click Me!
                            </button>
                        </div>

                    </div>
                </div>
            </div>
        );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
</script>

</body>
</html>
